apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-web-app
  namespace: argocd 
spec:
  project: default
  source:
    repoURL: https://github.com/Rajdeep1311/simple-webapp-argocd.git
    targetRevision: main    
    path: manifests         
  destination:
    server: https://kubernetes.default.svc 
    namespace: default                     
  syncPolicy:
    automated: 
      selfHeal: true 
      prune: true    
